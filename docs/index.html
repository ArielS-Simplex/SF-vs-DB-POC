<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake ETL Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèîÔ∏è Snowflake ETL Cost Calculator</h1>
            <p>Interactive cost analysis based on actual warehouse metering</p>
        </header>

        <div class="calculator-wrapper">
            <!-- Live Calculator -->
            <section class="calc-section">
                <h2>Calculator</h2>
                <div class="calc-grid">
                    <div class="input-group">
                        <label for="records">Records (millions)</label>
                        <input type="range" id="records" min="1" max="100" value="12.7" step="0.1" class="slider">
                        <span class="range-value" id="records-value">12.7M</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="warehouse-size">Warehouse Size (Gen 2)</label>
                        <select id="warehouse-size">
                            <option value="x-small">X-Small</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="x-large">X-Large</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="edition">Snowflake Edition</label>
                        <select id="edition">
                            <option value="standard">Standard ($2/credit)</option>
                            <option value="enterprise" selected>Enterprise ($3/credit)</option>
                            <option value="business-critical">Business Critical ($4/credit)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="frequency">Frequency</label>
                        <select id="frequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Results -->
            <section class="results-section">
                <h2>Cost Estimate</h2>
                <div class="results-grid" id="results">
                    <!-- Results populated by JavaScript -->
                </div>
            </section>

            <!-- POC Metrics -->
            <section class="poc-section">
                <h2>POC Performance</h2>
                <div class="poc-grid">
                    <div class="poc-metric">
                        <span class="poc-label">Records</span>
                        <span class="poc-value">12.7M</span>
                    </div>
                    <div class="poc-metric">
                        <span class="poc-label">Time</span>
                        <span class="poc-value">5.95m</span>
                    </div>
                    <div class="poc-metric">
                        <span class="poc-label">Credits</span>
                        <span class="poc-value">0.101</span>
                    </div>
                    <div class="poc-metric">
                        <span class="poc-label">Cost</span>
                        <span class="poc-value">$0.30</span>
                    </div>
                    <div class="poc-metric">
                        <span class="poc-label">Speed</span>
                        <span class="poc-value">35K/sec</span>
                    </div>
                    <div class="poc-metric">
                        <span class="poc-label">Efficiency</span>
                        <span class="poc-value">7.94 credits/M</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
